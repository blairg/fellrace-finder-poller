version: '3.5'
services:
  mongodb:
    image: mongo:latest
    container_name: "fellrace-finder-poller-mongodb"
    environment:
      - MONGO_DATA_DIR=/data/db
      - MONGO_LOG_DIR=/dev/null
    volumes:
      - ./data/db:/data/db
    ports:
        - 27017:27017
    #command: mongod --smallfiles --logpath=/dev/null # --quiet
    command: mongod --smallfiles